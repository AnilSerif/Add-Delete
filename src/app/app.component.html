<div class="container">
  <form class="mt-4">
    <div class="mb-3">
      <p> Employee Form</p>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ID</label>
      <input type="text" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Surname</label>
      <input type="text" class="form-control" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}"> 
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Age</label>
      <input type="number" class="form-control" [(ngModel)]="age" [ngModelOptions]="{standalone: true}" >
    </div>
    <button type="button" class="btn btn-success" (click)="OnSave()">Save</button>
  </form> 
</div>



<table class="table table-striped container mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>     
    <tr *ngFor="let data of savedData">
      <th scope="row">{{data.id}}</th>
      <td>{{data.name}}</td>
      <td>{{data.surname}}</td>
      <td>{{data.age}}</td>
      
    </tr>
  </tbody>
  <td>
    <button type="button" class="btn btn-danger" (click)="onDelete(0)">Delete</button>
  </td>
</table>
